kind: Deployment
apiVersion: apps/v1
metadata:
 name: nodered-deploy
spec:
 replicas: 1
 selector:
  matchLabels: 
   app: nodered-deploy
 template:
  metadata:
   labels:
    app: nodered-deploy
  spec:
   containers:
   - name: nodered-https
     image: gcr.io/gondola-327423/github.com/misbahhassan08/gserver:latest
     ports:
     - containerPort: 1880
---
apiVersion: v1 
kind: Service
metadata:
 name: nodered-svc
spec:
 type: NodePort
 selector:
  app: nodered-deploy
 ports:
 - name: http
   port: 80
   targetPort: 1880
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: nodered-ingress
 annotations:
  kubernetes.io/ingress.global-static-ip-name: server-ip
  kubernetes.io/ingress.class: "gce"
spec:
 defaultBackend:
  service:
   name: nodered-svc
   port:
    number: 80
