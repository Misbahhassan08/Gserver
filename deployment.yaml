apiVersion: v1 
kind: Service
metadata:
 name: noderedrepo-2
spec:
 type: LoadBalancer
 selector:
  app: noderedrepo-2
 ports:
 - protocol: TCP
   port: 80
   targetPort: 1880
---
kind: Deployment
apiVersion: apps/v1
metadata:
 name: noderedrepo-2
spec:
 replicas: 1
 selector:
  matchLabels:
   app: noderedrepo-2
 template:
  metadata:
   labels:
    app: noderedrepo-2
  spec:
   containers:
   - name: nodered-cluster
     image: gcr.io/gondola-327423/github.com/misbahhassan08/gserver:latest
     ports:
     - containerPort: 1880
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: noderedrepo-2
 annotations:
  kubernetes.io/ingress.global-static-ip-name: server-ip
  networking.gke.io/managed-certificates: managed-cert-gondola
  kubernetes.io/ingress.class: "gce"
spec:
 defaultBackend:
  service:
   name: noderedrepo-2
   port:
    number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: managed-cert-gondola
spec:
  domains:
    - thwack.34.107.201.197.nip.io
