apiVersion: v1 
kind: Service
metadata:
 name: gserver
spec:
 type: LoadBalancer
 selector:
  app: gserver
 ports:
 - protocol: TCP
   port: 80
   targetPort: 1880
---
kind: Deployment
apiVersion: apps/v1
metadata:
 name: gserver
spec:
 replicas: 1
 selector:
  matchLabels:
   app: gserver
 template:
  metadata:
   labels:
    app: gserver
  spec:
   containers:
   - name: nodered-cluster
     image: gcr.io/gondola-329315/github.com/misbahhassan08/gserver:latest
     ports:
     - containerPort: 1880
